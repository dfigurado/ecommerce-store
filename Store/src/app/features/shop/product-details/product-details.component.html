@if (product) {
  <section class="py-8">
    <div class="max-w-screen-2xl px-4 mx-auto">
      <div class="grid grid-cols-2 gap-4">
        <div class="max-w-xl mx-auto">
          <img
            ngSrc="{{product.imageUrl}}"
            height="768" 
            width="768"
            (error)="onImageError($event)"
            alt="{{product.name}}"
            class="w-full rounded-lg"
          >
        </div>
        <div class="max-w-xl mx-auto">
          <h1 class="text-2xl font-semibold text-gray-900">{{product.name}}</h1>
          <p>you have {{quantityInCart}} of this item in your cart</p>
          <div class="mt-4 items-center gap-4 flex">
            <p class="text-3xl font-extrabold text-gray-900">{{product.price | currency: 'GBP' : 'symbol-narrow' : '1.2-2'}}</p>
          </div>
          <div class="flex gap-4 mt-6">
            <button mat-flat-button class="match-input-height" [disabled]="quantity === quantityInCart" (click)="updateCart()">
              <mat-icon>shopping_cart</mat-icon>
              {{getButtonText()}}
            </button>
            <mat-form-field appearance="outline" class="flex">
              <mat-label>Quantity</mat-label>
              <input matInput type="number" min="1" [(ngModel)]="quantity" [max]="product.quantityInStock"/>
            </mat-form-field>
          </div>
          <mat-divider class="my-4"></mat-divider>
          <p class="mb-6 text-gray-500">
             {{product.description}}
          </p>
        </div>
      </div>
    </div>
  </section>
}
