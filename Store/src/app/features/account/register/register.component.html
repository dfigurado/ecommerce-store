<mat-card class="max-w-lg mx-auto mt-32 p-8 bg-white">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="text-center mb-6">
      <div class="text-center mb-6">
        <h1 class="text-3xl font-semibold text-primary">Register</h1>
      </div>
      <div class="w-full mb-4">
        <app-text-input label="First name" formControlName="firstName" />
        <app-text-input label="Last name" formControlName="lastName" />
        <app-text-input label="Email" type="email" formControlName="email" />
        <app-text-input label="Password" type="password" formControlName="password" />
        @if (validationErrors) {
          <div class="mb-3 p-4 bg-red-100 text-red-600">
            <ul class="list-disc px-3">
              @for (ValidationError of validationErrors; track $index) {
                <li>{{ ValidationError }}</li>
              }
            </ul>
          </div>
        }
        <button
          [disabled]="registerForm.invalid"
          mat-flat-button
          type="submit"
          class="w-full py-2"
        >
          Register
        </button>
      </div>
    </div>
  </form>
</mat-card>
