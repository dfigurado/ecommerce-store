<div class="mx-auto mt-32">
  <h2 class="mb-6 text-center text-2xl font-semibold">
    My Orders
  </h2>
  <div class="flex flex-col">
    <div class="w-full">
      <table class="min-w-full cursor-pointer divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <table class="min-w-full cursor-pointer divide-y divide-gray-200">
            <thead class="bg-gray-50">
              <tr class="text-sm text-gray-600 uppercase">
                <th class="px-6 py-3 text-center">Order</th>
                <th class="text-left">Date</th>
                <th class="text-left">Total</th>
                <th class="text-left">Status</th>
              </tr>
            </thead>
            <tbody class="divide-y divide-gray-200 bg-white">
              @for (order of orders; track order.id) {
                <tr class="hover:bg-gray-100">
                  <th class="px-6 py-3"># {{order.id}}</th>
                  <td>{{ order.orderDate | date: 'medium'}}</td>
                  <td>{{ order.total |  currency: 'GBP' : 'symbol-narrow' : '1.2-2' }}</td>
                  <td>{{ order.orderStatus }}</td>
                  <td>
                    <button
                      class="text-blue-800"
                      mat-icon-button
                      routerLink="/orders/{{order.id}}"
                    >
                      <mat-icon color="accent">visibility</mat-icon>
                    </button>
                  </td>
                  <td>
                    <button mat-icon-button
                            class="flex items-center gap-2 text-red-800"
                            (click)="removeOrder(order.id)"
                    >
                      <mat-icon>delete icon</mat-icon>
                    </button>
                  </td>
                </tr>
              }
            </tbody>
          </table>
        </thead>
      </table>
    </div>
  </div>
</div>
