<header class="fixed top-0 z-50 max-h-20 w-full border-b bg-white p-3 shadow-md">
    <div class="mx-auto flex max-w-screen-2xl items-center justify-between align-middle">
        <img routerLink="/" src="/images/logo.png" alt="logo" class="h-32 max-h-16 w-32">
        <nav class="my-2 flex gap-3 text-2xl uppercase">
            <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Home</a>
            <a routerLink="/shop" routerLinkActive="active">Shop</a>
            <a routerLink="/test-error" routerLinkActive="active">Contact</a>
            <a *appIsAdmin routerLink="/admin" routerLinkActive="active">Admin</a>
        </nav>
        <div class="flex gap-3 align-middle">
            <a routerLink="/cart" routerLinkActive="active" matBadge="{{cartService.itemCount()}}" matBadgeSize="large" class="custom-badge mt-2 mr-2">
                <mat-icon>shopping_cart</mat-icon>
            </a>
            @if (accountService.currentUser()) {
              <button mat-button [matMenuTriggerFor]="menu">
                <mat-icon>arrow_drop_down</mat-icon>
                <span>{{accountService.currentUser()?.email}}</span>
              </button>
            } @else {
              <button mat-stroked-button routerLink="/account/login">Login</button>
              <button mat-stroked-button routerLink="/account/register">Register</button>
            }
        </div>
    </div>
</header>

@if (loadingService.loading) {
  <mat-progress-bar mode="indeterminate" class="fixed top-20 z-50"></mat-progress-bar>
}

  <mat-menu #menu="matMenu" class="px-5">
    <button mat-menu-item class="px-3" routerLink="/cart">
      <mat-icon>shopping-cart</mat-icon>
      My Cart
    </button>
    <button mat-menu-item class="px-3" routerLink="/profile">
      <mat-icon>person</mat-icon>
      My Profile
    </button>
    <!-- Admin-specific menu items  -->
    <button *appIsAdmin mat-menu-item class="px-3" routerLink="/admin">
      <mat-icon>dashboard</mat-icon>
      Dashboard
    </button>
    <button mat-menu-item class="px-3" routerLink="/orders">
      <mat-icon>history</mat-icon>
      My Orders
    </button>
    <mat-divider class="border-gray-300"></mat-divider>
    <button mat-menu-item class="px-3" (click)="logout()">
      <mat-icon>logout</mat-icon>
      Logout
    </button>
  </mat-menu>
