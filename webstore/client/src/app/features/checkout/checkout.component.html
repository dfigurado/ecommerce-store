<div class="flex mt-32">
  <div class="w-3/4 mr-4">
    <div class="flex justify-between items-center mb-4 text-xl font-semibold">
      <div class="flex items-center">
        <mat-icon class="pt-1 pr-1">credit_card</mat-icon>
        <span class="-pt-1">Checkout</span>
      </div>
    </div>
    <mat-stepper
      (selectionChange)="onStepChange($event)"
      #stepper
      class="bg-white border border-gray-200 shadow-sm"
    >
      <mat-step label="Billing Address" class="p-2">
        <div id="address-element" class="mt-2"></div>
        <div class="flex justify-end mt-1">
          <mat-checkbox [checked]="saveAddress" (change)="onSaveAddressCheckboxChange($event)">
            Save address as default address
          </mat-checkbox>
        </div>
        <div class="flex justify-between mt-6">
          <button routerLink="/shop" mat-stroked-button>
            Continue shopping
          </button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Shipping Address" class="p-2">
        <div id="shipping-address-element" class="mt-2"></div>
        <div class="flex justify-between mt-6">
          <button matStepperPrevious mat-stroked-button>Back</button>
          <button matStepperNext mat-flat-button>Next</button>
        </div>
      </mat-step>
      <mat-step label="Payment"> Payment </mat-step>
      <mat-step label="Confirm"> Confirm Order </mat-step>
    </mat-stepper>
  </div>
  <div class="w-1/4">
    <app-order-summary></app-order-summary>
  </div>
</div>
