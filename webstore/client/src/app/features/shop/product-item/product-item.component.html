@if (product) {
    <mat-card appearance="raised" routerLink="/shop/{{product.id}}" class="product-card">
        <img
          mat-card-image
          ngSrc="{{product.imageUrl}}"
          width="768"
          height="768"
          alt="{{product.name}}"
          (error)="onImageError($event)"
        >
      <mat-card-content class="mt-2">
        <h2 class="text-sm font-semibold uppercase">{{product.name}}</h2>
        <p class="font-light">{{product.price | currency: 'GBP':true:'1.2-2'}}</p>
      </mat-card-content>
      <mat-card-actions (click)="$event.stopPropagation()">
        <button mat-stroked-button class="w-full" (click)="cartService.addItemToCart(product)">
          <mat-icon>add_shopping_cart</mat-icon>
          Add to cart
        </button>
      </mat-card-actions>
    </mat-card>
}
